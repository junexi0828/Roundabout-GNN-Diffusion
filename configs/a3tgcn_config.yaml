# A3TGCN 베이스라인 학습 설정

# ============================================================================
# 모델 설정 (Model Configuration)
# ============================================================================
model:
  name: "a3tgcn"
  node_features: 9 # x, y, vx, vy, ax, ay, psi, width, length
  hidden_channels: 64
  pred_steps: 50 # 5초 예측 (10Hz)
  num_layers: 2
  use_map: false # 맵 정보 사용 여부

# ============================================================================
# 데이터 설정 (Data Configuration)
# ============================================================================
data:
  data_dir: "data/processed"
  batch_size: 32
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  use_scene_graph: true # 씬 그래프 사용 여부
  num_workers: 2

# ============================================================================
# 학습 설정 (Training Configuration)
# ============================================================================
training:
  optimizer: "adam"
  learning_rate: 0.001
  weight_decay: 0.0001
  num_epochs: 100
  early_stopping:
    patience: 15
    min_delta: 0.001
    mode: "min"

# ============================================================================
# 로깅 및 저장 (Logging & Checkpointing)
# ============================================================================
logging:
  log_dir: "runs/a3tgcn"
  save_dir: "checkpoints/a3tgcn"
  save_every: 10 # 에폭마다 저장
  tensorboard: true

# ============================================================================
# 디바이스 설정 (Device Configuration)
# ============================================================================
device:
  use_cuda: true
  device_id: 0

# ============================================================================
# 빠른 학습 모드 (Fast Training Mode)
# ============================================================================
fast_mode:
  enabled: false
  num_epochs: 20 # 빠른 학습 시 에폭 수
  batch_size: 16 # 빠른 학습 시 배치 크기

